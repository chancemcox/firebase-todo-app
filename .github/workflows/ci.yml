name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Install jest-junit reporter
        run: npm i -D jest-junit

      - name: Run unit tests (Jest) with JUnit output
        id: jest
        env:
          JEST_JUNIT_OUTPUT: test-results/junit/jest-junit.xml
          JEST_JUNIT_ADD_FILE_ATTRIBUTE: 'true'
        run: |
          mkdir -p test-results/junit
          npx jest --ci --reporters=default --reporters=jest-junit || true

      - name: Run E2E tests (Playwright)
        id: pw
        env:
          CI: 'true'
        run: |
          npx playwright test || true

      - name: Publish Jest test report annotations
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Jest Tests
          path: test-results/junit/jest-junit.xml
          reporter: jest-junit
          fail-on-error: true

      - name: Publish Playwright test report annotations
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Playwright Tests
          path: test-results/playwright-junit.xml
          reporter: java-junit
          fail-on-error: true

      - name: Upload logs and coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs-and-coverage
          path: |
            logs/**
            test-results/coverage/**
          if-no-files-found: ignore
          retention-days: 14

      - name: Upload Playwright results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: |
            test-results/playwright-report/**
            test-results/playwright-output/**
            test-results/playwright-results.json
            test-results/playwright-junit.xml
          if-no-files-found: ignore
          retention-days: 14

